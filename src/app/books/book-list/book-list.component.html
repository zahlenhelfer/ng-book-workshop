<table class="books" *ngIf="books.length>0; else noBooks">
    <thead>
        <tr>
            <th>Position:</th>
            <th>Titel</th>
            <th>ISBN</th>
            <th>Preis</th>
            <th>Bewertung</th>
        </tr>
    </thead>
    <tbody>
        <!-- Add your book data here -->
        <tr *ngFor="let book of books; index as i;">
            <td>{{i+1 }}</td>
            <td>{{book.title}}</td>
            <td>{{book.isbn}}</td>
            <td>{{book.price}}</td>
            <td>{{book.rating}}</td>
        </tr>
    </tbody>
</table>
